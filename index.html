        <script>
          document.addEventListener("DOMContentLoaded", () => {

            let isInitItem = null;
            let isScrolling = false;

            // close-contact
            let contactMessage = document.querySelector('.contact-message');
            let closeContactDome = document.querySelector('.close-contact');

            let contactSocialList = document.querySelector('.contact-social-list');

            contactMessage.addEventListener('click', showHideSocialContact);
            closeContactDome.addEventListener('click', closeContact)


            function showHideSocialContact(e) {
              if (contactSocialList.style.display === 'none' || !contactSocialList.style.display)
                contactSocialList.style.display = 'flex'; else contactSocialList.style.display = 'none'
            }
            function closeContact() {
              contactSocialList.style.display = 'none'
            }
            const container = document.getElementById("scrollingDiv");
            if (!container) {
              console.error('Không tìm thấy vùng chứa "scrollingDiv".');
              return;
            }

            let items = Array.from(container.children);
            if (items.length === 0) {
              console.error(
                'Không tìm thấy phần tử con nào trong "scrollingDiv"..'
              );
              return;
            }
            const itemHeight = items[0].offsetHeight;

            var windowWidth = $(window).width();

            if (windowWidth > 992) {
              items.forEach((item, index) => {
                const clone = item.cloneNode(true);
                clone.setAttribute("data-temoin", item.getAttribute("data-temoin"));

                // Di chuyển phần tử đã sao chép vào vị trí đúng bắt đầu từ phần tử thứ 0
                container.appendChild(clone);

                // Nếu đây là phần tử cuối cùng trong mảng items
                if (index === items.length - 1) {
                  // Di chuyển phần tử đã sao chép đầu tiên vào vị trí đầu tiên
                  container.insertBefore(clone, container.firstChild);
                }
              });
            } else if (windowWidth < 479) {
              //      work for mobile
              // Sao chép các phần tử để cuộn vô hạn
              items.forEach((item) => {
                const clone = item.cloneNode(true);
                clone.setAttribute(
                  "data-temoin",
                  item.getAttribute("data-temoin")
                );
                container.appendChild(clone);
              });
            }

            // //work for destop

            items = Array.from(container.children);

            const isMobile = window.matchMedia(
              "only screen and (max-width: 760px)"
            ).matches;

            let currentCenterItemId = null;
            // Biến toàn cục để theo dõi ID phần tử trung tâm hiện tại

            // Cập nhật phần tử trung tâm
            function updateCenterItem() {
              const centerY = isMobile
                ? window.innerHeight * 0.8
                : window.innerHeight / 2;
              let closestItem = null;
              let minDistance = Infinity;

              if (!isInitItem && windowWidth < 992) {
                closestItem = items.find(item => item.getAttribute("data-temoin") === "1");
                isInitItem = true
              } else {
                isInitItem = true
                items.forEach((item) => {
                  const itemRect = item.getBoundingClientRect();
                  const itemCenterY = (itemRect.top + itemRect.bottom) / 2;
                  const distance = Math.abs(centerY - itemCenterY);


                  if (distance < minDistance) {
                    minDistance = distance;
                    closestItem = item;
                  }
                });
              }

              // Kiểm tra xem có tìm thấy phần tử cốt lõi mới không
              const newCenterItemId = closestItem
                ? closestItem.getAttribute("data-temoin")
                : 1;
             
              if (newCenterItemId !== currentCenterItemId) {
                currentCenterItemId = newCenterItemId;

                items.forEach((item) => {
                  item.style.opacity = item === closestItem ? 1 : 0.4;
                  item.style.pointerEvents =
                    item === closestItem ? "auto" : "none";
                });

                if (newCenterItemId) {
                  for (let i = 1; i <= 11; i++) {

        <script>
          function checkDeviceOrientation() {
            var rotationDiv = document.querySelector(".rotation");

            if (!rotationDiv) {
              console.log(
                "Phần tử lớp 'xoay' không tồn tại trong DOM."
              );
              return;
            }

            var width = window.innerWidth;
            var height = window.innerHeight;
            var isMobile = /Mobi|Android|iPhone/i.test(navigator.userAgent);

            var isTabletPortrait = width > 700 && height > width && !isMobile;
            var isMobileLandscape = isMobile && width > height;

            var paragraph = document.querySelector(".paragraphe-rotation");
            var tabletRotationDiv =
              document.querySelector(".tablette-rotation");
            var mobileRotationDiv =
              document.querySelector(".mobile-rotation");

            if (isTabletPortrait || isMobileLandscape) {
              rotationDiv.style.display = "flex";
              rotationDiv.style.justifyContent = "center";
              rotationDiv.style.alignItems = "center";

              if (isTabletPortrait) {
                tabletRotationDiv.style.display = "block";
                mobileRotationDiv.style.display = "none";
                paragraph.textContent =
                  "Vui lòng đặt máy tính bảng của bạn theo chiều ngang.";
              } else if (isMobileLandscape) {
                mobileRotationDiv.style.display = "block";
                tabletRotationDiv.style.display = "none";
                paragraph.textContent =
                  "Vui lòng đặt điện thoại thông minh của bạn theo chiều dọc.";
              }

              document
                .querySelectorAll("div:not(.rotation), div:not(.rotation *)")
                .forEach(function (div) {
                  if (!div.closest(".rotation")) {
                    div.style.display = "none";
                  }
                });

              // Chặn thao tác cuộn cảm ứng và thay đổi màu nền của bộ đồ liền thân
              document.body.style.overflow = "hidden";
              document.body.style.backgroundColor = "#78d7cd";
              document.body.addEventListener("touchmove", preventScroll, {
                passive: false,
              });
            } else {
              rotationDiv.style.display = "none";
              tabletRotationDiv.style.display = "none";
              mobileRotationDiv.style.display = "none";

              document
                .querySelectorAll("div:not(.rotation), div:not(.rotation *)")
                .forEach(function (div) {
                  if (!div.closest(".rotation")) {
                    div.style.display = "";
                  }
                });

              // Khôi phục cuộn cảm ứng và màu nền của phần thân
              document.body.style.overflow = "";
              document.body.style.backgroundColor = "";
              // Trả về màu nền của bộ đồ liền thân về giá trị mặc định
              document.body.removeEventListener("touchmove", preventScroll, {
                passive: false,
              });
            }
          }

          function preventScroll(e) {
            e.preventDefault();
          }

          // Đảm bảo tập lệnh chạy sau khi toàn bộ cửa sổ được tải đầy đủ
          window.addEventListener("load", function () {
            checkDeviceOrientation();
            window.addEventListener("resize", checkDeviceOrientation);
          });
        </script>
